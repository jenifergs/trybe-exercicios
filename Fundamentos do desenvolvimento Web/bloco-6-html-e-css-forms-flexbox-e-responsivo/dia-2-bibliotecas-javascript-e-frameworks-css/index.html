<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorra a uma viagem!!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Concurso TrybeTrip</h1>
        <p>Concorra a uma viagem totalmente paga e com várias opções de destino &#x2708;&#xFE0F;</p>
    </header>
    <form action="" method="GET" id="form">
        <div>
            <label for="">Nome:
                <input type="text" name="nome" id="nome" class="botao-principal" minlength="10" maxlength="40">
            </label>
            <br>
            <label for="">Email:
                <input type="email" name="email" id="email" class="botao-principal" minlength="10" maxlength="50">
            </label>
        </div>
        <div>
            <label for="radio-cidade"><input type="radio" name="opcoes" id="radio-cidade">Cidade</label>
            <label for="radio-campo"><input type="radio" name="opcoes" id="radio-campo">Campo</label>
            <label for="radio-praia"><input type="radio" name="opcoes" id="radio-praia">Praia</label>
            <label for="radio-montanhas"> <input type="radio" name="opcoes" id="radio-montanhas">Montanhas</label>
        </div>
        <div class="textarea-geral">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="sobre" id="textarea" cols="80" rows="10" placeholder="Digite aqui..."
                maxlength="500"></textarea>
            <br>
        </div>
        <div class="checkbox">
            <label for="">
                Melhor data para sua viagem ?
                <br>
                <input type="date" name="data" id="data">
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="checkbox-1" id="checkbox-1"> Gostaria de receber outras incríveis
                oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <br>
            <label for="">
                <input type="checkbox" name="checkbox-2" id="checkbox-2">Concordo que imagens das minhas férias poderão
                ser usadas na divulgação de concursos futuros.
            </label>
        </div>
        <button id="submit" type="submit" class="estilo-botao">Enviar</button>
        <input id="apaga-tudo" class="estilo-botao" type='reset' value='Limpar todos os campos' />
    </form>

    <script src="script.js"></script>
</body>

</html>
