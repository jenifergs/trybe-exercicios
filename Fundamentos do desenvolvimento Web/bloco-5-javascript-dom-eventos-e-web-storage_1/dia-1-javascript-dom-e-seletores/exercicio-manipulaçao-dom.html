<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="sobre-mim">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

        function sobreMim (texto) {
            document.getElementById('sobre-mim').innerText = texto;
        }
        sobreMim ('Profissional de desenvolvimento web')

        function cores (cor) {
            document.getElementsByClassName('main-content')[0].style.backgroundColor=cor;
        }
        cores('rgb(76,164,109)')

        function centro (center) {
          document.getElementsByTagName('section')[0].style.backgroundColor=center;
        }
        centro ('white')
        

        function correcao (text) {
          document.getElementsByTagName('h1')[0].innerText=text;
        }
        correcao('Exercício 5.1 - JavaScript');

        function caixaAlta () {
          let paragrafos=document.getElementsByTagName('p');
          for (paragrafo of paragrafos){
            paragrafo.innerText=paragrafo.innerText.toUpperCase();
          }
        }
        caixaAlta();

        function console1 () {
          let paragrafos=document.getElementsByTagName('p')
          for(paragrafo of paragrafos) {
            console.log(paragrafo.innerText);
          }
        }
        console1()

        // RESPOSTAS ACIMA
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 *Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 *Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 *Crie uma função que mude a cor do quadrado vermelho para branco.
 *Crie uma função que corrija o texto da tag <h1>.
 *Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 *Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
